
# SEO settings
title: "Dave McNavish"
#title2: "" # default: ""
description: "Structured software jargon"
keywords: "Jekyll, blog, web, minimalist"
url: http://dmcnavish.github.io # site url
baseurl: "" # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

#google_analytics:
repo: http://github.com/dmcnavish/dmcnavish.github.io
disqus_shortname: "dmcnavish"
twitter_username: ""
comments: true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
